<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva calificación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br>
        <header class="d-flex justify-content-between align-items-center">
            <h1>Bienvenid@ {{user.first_name}}</h1>
            <br>
            <a href="/dashboard" class="btn btn-info">Dashboard</a>

            <a href="/logout" class="btn btn-danger">Cerrar Sesión</a>
        </header>
        <br>

        <!--Mensajes error-->
        {% with messages = get_flashed_messages(category_filter=['grades']) %}
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    </div>
                {% endif %}
        {% endwith %}

            <form action="/create/grade" method="POST">
                <div class="form-group">
                    <label for="alumno">Alumno</label>
                    <input type="text" id="alumno" name="alumno" class="form-control">
                </div>

                <div class="form-group">
                    <label for="stack">Stack</label>
                    <select name="stack" id="stack" class="form-select">
                        <option value="">Python</option>
                        <option value="">Java</option>
                        <option value="">MERN</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha" name="fecha" class="form-control">
                </div>

                <div class="form-group">
                    <label for="calificacion">Calificación</label>
                    <input type="number" id="calificacion" name="calificacion" class="form-control">
                </div>

                <div class="form-group">
                    <label for="cinturon">Cinturón</label>
                    <select id="cinturon" name="cinturon" class="form-select">
                        <option>Negro</option>
                        <option>Rojo</option>
                        <option>Naranja</option>
                        <option>Sin Cinturón</option>
                    </select>
                </div>
                <br>
                <input type="hidden" name="user_id" value="{{session['user_id']}}">
                <input type="submit" class="btn btn-success" value="Guardar">
            </form>
    </div>
</body>
</html>
